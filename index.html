<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind and daisy ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome kit link -->
    <script
      src="https://kit.fontawesome.com/bb52abb7e8.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom code add script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- google font lato link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>

    <title>Fruit Burst</title>
  </head>
  <!-- body section start -->
  <body class="font-lato">
    <!-- header section start -->
    <header>
      <nav>
        <div
          class="navbar md:bg-[#F85559] max-w-screen-xl mx-auto md:rounded-s-full md:rounded-e-full md:mt-4 mt-1 lg:py-8 lg:px-12 md:py-4 md:px-6"
        >
          <!-- nav ber center -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-lg text-[#FFF] font-medium">Home</a></li>
              <li><a class="text-lg text-[#FFF] font-medium">About Us</a></li>
              <li><a class="text-lg text-[#FFF] font-medium">Shop</a></li>
              <li><a class="text-lg text-[#FFF] font-medium">All Fruits</a></li>
            </ul>
          </div>

          <!-- nav bar start -->
          <div
            class="navbar-start lg:justify-center md:justify-between w-full justify-between"
          >
            <a href="#" class="normal-case">
              <div class="flex items-center gap-2">
                <img
                  class="md:w-14 md:h-16 w-7 h-8"
                  src="./images/logo.png"
                  alt=""
                />
                <h1
                  class="md:text-[#FFF] text-[#121212] md:text-4xl text-xl font-bold"
                >
                  Fruit Burst
                </h1>
              </div>
            </a>

            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>

                <!-- <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg> -->
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content right-0 z-[1] p-2 shadow bg-red-300 rounded-box w-52"
              >
                <!-- menu menu-sm dropdown-content mt-3 right-0 z-[1] p-2 shadow bg-red-300 rounded-box w-52 -->
                <!-- md:max-w-screen-md -->

                <li><a class="text-lg text-[#FFF] font-medium">Home</a></li>
                <li><a class="text-lg text-[#FFF] font-medium">About Us</a></li>
                <li><a class="text-lg text-[#FFF] font-medium">Shop</a></li>
                <li>
                  <a class="text-lg text-[#FFF] font-medium">All Fruits</a>
                </li>
                <!-- search box with icon -->
                <li>
                  <a class="relative">
                    <input
                      class="rounded-full h-6 px-5 py-4 w-full border-2"
                      type="text"
                      placeholder="Search Here"
                    />

                    <i
                      class="fa-solid fa-magnifying-glass absolute top-1/3 right-6"
                    ></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <!-- nav bar end -->
          <div class="navbar-end hidden lg:flex">
            <a class="relative w-full">
              <input
                class="rounded-full h-12 px-5 py-4 w-full"
                type="text"
                placeholder="Search Here"
              />

              <i
                class="fa-solid fa-magnifying-glass absolute top-1/3 right-3.5"
              ></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main></main>
    <!-- main section start -->

    <!-- footer section start -->
    <footer></footer>
    <!-- footer section start -->
  </body>
</html>
